{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<section>
  <article>
    <h1>Talis the Aisha</h1>
    {{.Content}}
  </article>
  <div class="gallery">
    {{ range $.Site.Data.talis }}
    <figure>
      <a href="{{ .src }}" class="image"><img src="{{ .src }}" alt="{{ .name }}" title="{{ .name }}"></a>
      <figcaption>{{ .name }}</figcaption>
    </figure>
    {{ end }}
  </div>
</section>
{{ end }}
