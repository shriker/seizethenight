{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="gallery-page">
  <article>
    <h1>{{.Title}}</h1>
    {{.Content}}
  </article>
  <div class="gallery">
    {{ $data := (index $.Site.Data .Params.images) }}
    {{ range $data }}
    <figure>
      <a href="{{ .src }}" class="image"><img src="{{ .src }}" alt="{{ .name }}" title="{{ .name }}"></a>
      <figcaption>{{ .name }}</figcaption>
    </figure>
    {{ end }}
  </div>
</div>
{{ end }}
