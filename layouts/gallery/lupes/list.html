{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<section>
    <header>
        <h1>Lupes</h1>
    </header>
    <div class="gallery">
        {{ range $.Site.Data.lupes }}
        <figure>
            <a href="{{ .src }}" class="image"><img src="{{ .src }}" alt="{{ .name }}" title="{{ .name }}"></a>
            <figcaption>{{ .name }}</figcaption>
        </figure>
        {{ end }}
    </div>
</section>
{{ end }}
